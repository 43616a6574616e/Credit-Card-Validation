<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit-Card-Validator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="box">
        <h1>Credit Card Validator</h1>
        <p class='text'>Here You can check if Your credit card is legit.</p>
        <div class="card">
            <h2>Credit Card</h2>
            <img src="img/$.png" alt="dollar icon">
            <div class="inputs">
                <input id='num1' class='input1' type="number" onkeyup='move(this)' onkeypress="if (this.value.length == 4) return false"><span class='dash'>-</span> 
                <input id='num2' class='input2' type="number" onkeyup='move(this)' onkeypress="if (this.value.length == 4) return false"><span class='dash'>-</span> 
                <input id='num3' class='input3' type="number" onkeyup='move(this)' onkeypress="if (this.value.length == 4) return false"><span class='dash'>-</span> 
                <input id='num4' class='input4' type="number" onkeyup='move(this)' onkeypress="if (this.value.length == 4) return false">
                <button>verify</button>
            </div>

        </div>


        <p class='info'></p>
    </div>


    <script src="app.js"></script>
</body>

</html>
